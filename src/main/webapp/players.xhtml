<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/templates/default.xhtml">
	<ui:define name="content">
	
		<c:set var="viewBean" value="#{playersViewBean}"/>
	
		<div class="container title">
			<div class="row">
				<div class="one column">
					<h2>#{msg.players}</h2>
				</div>
			</div>
			<div class="row">
				<div class="twelve columns">
					<table class="center table text-center">
						<tbody>
							<tr>
								<th>#{msg.index}</th>
								<th>#{msg.playerName}</th>
								<th>#{msg.ign}</th>
								<th>#{msg.surname}</th>
								<th>#{msg.role}</th>
								<th>#{msg.team}</th>
								<th>#{msg.retired}</th>
							</tr>
							<ui:repeat var="player" value="#{viewBean.players}" varStatus="row">
								<tr>
									<td>#{row.index+1}</td>
									<td>#{player.name}</td>
									<td>#{player.ign}</td>
									<td>#{player.surname}</td>
									<td>#{player.role}</td>
									<td>#{player.team.name}</td>
									<td style="text-align: center;">
										<i class="#{player.retired ? 'fa fa-check' : 'fa fa-close'}"></i>
									</td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
	</ui:define>
</ui:composition>
